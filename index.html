<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="stylesheet.css"> 
</head>
<body>
    <div id="main">
    <header>
        <!-- logo and title -->
        <img src="logo.png" alt="logo">
        <h1>Taking Booleaners from A to B</h1>
    </header>

    <nav>
        <!-- menu and buttons -->
        <button>Prenota</button>
        <button>Termina Prenotazione</button>
        <button>Accendi luci</button>
    </nav>

    <section>
        <!-- main content -->
        <div class="scooter_div">
            <!-- gino scooter -->
            <input type="checkbox">
            <h2 class="scooter_name">Monopattini Gino22</h2>
            <p>Via Guadalametri - a 220 metri da te</p>
            <span>Stato carica:</span>
            <div id="charge_gino"></div>
        </div>

        <div class="scooter_div">
           <!-- mike scooter  -->
           <input type="checkbox">
           <h2 class="scooter_name">Monopattini Myke24</h2>
           <p>Via Riccardoni - a 420 metri da te</p>
            <span>Stato carica:</span>
            <div id="charge_mike"></div>
        </div>

        <div class="scooter_div">
            <!-- fede scooter -->
            <input type="checkbox">
            <h2 class="scooter_name">Monopattini Fede154</h2>
            <p>Via Guadalametri - a 220 metri da te</p>
            <span>Stato carica:</span>
            <div id="charge_fede"></div>
        </div>

    </section>
    </div>
</body>
</html>
